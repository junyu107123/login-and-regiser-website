<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<!-- RWD -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="index.css">
<title>登入及註冊頁面</title>
</head>

<body>
	<h2>會員登入及註冊</h2>
	<p>----Spring Boot+MySQL 構建一個簡單的登錄註冊系統</p>
	<br>
	<p th:text="'Hello, ' + ${name} + '!'" />
	<div class="add">
		<h2>註冊新帳號</h2>
		<form action="/add" method="post">
			名稱 :<input type="text" name="name"><br> 
			信箱 :<input type="text" name="email"><br> 
			密碼 :<input type="password" name="password"><br><br> 
				 <input type="submit" value="註冊">
		</form>
	</div>
	<div class="login">
		<h2>登錄已有帳號</h2>
		<form action="/login" method="post">
			名稱 :<input type="text" name="name"><br> 
			密碼 :<input type="password" name="password"><br><br> 
				 <input type="submit" value="登錄">
		</form>
	</div>
	<div class="all">
		<h2>
			<a href="/all">查看所有註冊帳號資訊</a><br><br>
			<a href="/product">查看所有商品資訊</a><br><br>
		
		</h2>
	</div>
<!-- Bootstrap -->	
	 <script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
